<html>
<head>
<title>File Upload Form</title>
</head>
<body>
This form allows you to upload a file to the server.<br>
<form action="http://localhost:3000/fileUpload" enctype="multipart/form-data" method="post"><br>
Type (or select) Filename: <input type="file" name="fileName">
<input type="submit" value="Upload File">
</form>
</body>
</html>
